  <!-- Calorie Counter Summary -->
  <div id="calorie-counter-summary" class="calorie-counter-summary">
    <h2>Your Meal Summary</h2>
    <div class="selected-items-container">
      <table id="selected-items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Portion</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fat</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="selected-items-body">
          <!-- Selected items will be added here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td id="total-calories">0</td>
            <td id="total-protein">0g</td>
            <td id="total-carbs">0g</td>
            <td id="total-fat">0g</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button id="clear-selections" class="clear-selections">Clear All</button>
  </div>

  <div class="date-selector-container">
    <label for="date-picker">Select Date:</label>
    <select id="date-picker" aria-label="Select date">
      <option value="">Loading dates...</option>
    </select>
  </div>

  <div id="meal-toggles" class="meal-toggles">
    <button class="meal-toggle active" data-meal="breakfast">Breakfast</button>
    <button class="meal-toggle" data-meal="lunch">Lunch</button>
    <button class="meal-toggle" data-meal="dinner">Dinner</button>
  </div>

  <main id="menu-container">
    <div class="column meal-section active" id="breakfast">
      <h2>Breakfast</h2>
      <div id="breakfast-content"></div>
    </div>

    <div class="column meal-section" id="lunch">
      <h2>Lunch</h2>
      <div id="lunch-content"></div>
    </div>

    <div class="column meal-section" id="dinner">
      <h2>Dinner</h2>
      <div id="dinner-content"></div>
    </div>
  </main>
</body>
