<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Bruin Plate Menu</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="frontend-scripts/bplate-today.js" defer></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PXGFCFLNNS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PXGFCFLNNS');
</script>
<body>

  <header>
    <div class="header-content">
      <h1>Bruin Plate Menu - <span id="selected-date">Loading...</span></h1>
    </div>
    <div class="header-buttons">
      <button id="calorie-counter-toggle" class="calorie-counter-toggle">Enable Calorie Counter</button>
      <a href="index.html" class="back-button">Home</a>
    </div>
  </header>
    <!-- Duffl Promo Banner -->
    <div id="duffl-banner" class="duffl-banner">
      <div class="duffl-content">
        <a href="https://www.duffl.com/browse?view=Browse" target="_blank">
           <img src="styles/Use Code.png" alt="Duffl Promo" style="width: 100%; height: auto; max-width: 250px; display: block; margin: 0 auto;">
        </a>
       </div>
    </div>
  <!-- Calorie Counter Summary -->
  <div id="calorie-counter-summary" class="calorie-counter-summary">
    <h2>Your Meal Summary</h2>
    <div class="selected-items-container">
      <table id="selected-items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Portion</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fat</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="selected-items-body">
          <!-- Selected items will be added here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td id="total-calories">0</td>
            <td id="total-protein">0g</td>
            <td id="total-carbs">0g</td>
            <td id="total-fat">0g</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button id="clear-selections" class="clear-selections">Clear All</button>
  </div>

  <div class="date-selector-container">
    <label for="date-picker">Select Date:</label>
    <select id="date-picker" aria-label="Select date">
      <option value="">Loading dates...</option>
    </select>
  </div>

  <div id="meal-toggles" class="meal-toggles">
    <button class="meal-toggle active" data-meal="breakfast">Breakfast</button>
    <button class="meal-toggle" data-meal="lunch">Lunch</button>
    <button class="meal-toggle" data-meal="dinner">Dinner</button>
  </div>

  <main id="menu-container">
    <div class="column meal-section active" id="breakfast">
      <h2>Breakfast</h2>
      <div id="breakfast-content"></div>
    </div>

    <div class="column meal-section" id="lunch">
      <h2>Lunch</h2>
      <div id="lunch-content"></div>
    </div>

    <div class="column meal-section" id="dinner">
      <h2>Dinner</h2>
      <div id="dinner-content"></div>
    </div>
  </main>
</body>
<div id="footer-placeholder"></div>
<script src="frontend-scripts/load-footer.js" defer></script>
</html>
